version: 2

jobs:
  build:
    docker:
      - image: kudo/ubuntu-nonroot:18.04
        user: ubuntu
        environment:
          DEBIAN_FRONTEND: noninteractive
          TZ: UTC

    working_directory: ~/v8-android-buildscripts
    steps:
      - run:
          name: Setup Ubuntu environment
          command: |
            sudo ln -fs /usr/share/zoneinfo/UTC /etc/localtime
            sudo apt-get update
            sudo apt-get upgrade -y
            sudo apt-get install -y apt-utils sudo lsb-core git python nodejs npm

      - checkout

      - run:
          name: Setup V8 build environment and sync V8 code
          command: |
            npm run export_npm_env
            scripts/setup.sh -s -r ${VERSION}

      - run:
          name: Build V8
          command: |
            npm run export_npm_env
            scripts/patch.sh
            scripts/build.sh

      - run:
          name: Archive
          command: |
            npm run export_npm_env
            scripts/archive.sh

      - store_artifacts:
          path: dist/

workflows:
  version: 2
  build-deploy:
    jobs:
      - build
